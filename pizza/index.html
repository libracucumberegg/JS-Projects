<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pizza.js"></script>
</head>
<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 50px;">Pizza Tutorial</h1>
        <form id="menu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="size" value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="size" value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="size" value="Large Pizza">Large Pizza<br>
                <input class="size" type="radio" name="size" value="Extra Large Pizza">Extra Large Pizza<br>
            </div>

            <div class="menu right">
                <h3>Toppings:</h3>
                <input class="topping" type="checkbox" name="topping" value="Mushrooms">Mushrooms<br>
                <input class="topping" type="checkbox" name="topping" value="Onions">Onions<br>
                <input class="topping" type="checkbox" name="topping" value="Pineapple">Pineapple<br>
                <input class="topping" type="checkbox" name="topping" value="Jalapeno">Jalap√®nos<br>
                <input class="topping" type="checkbox" name="topping" value="Red Bell Pepper">Red Bell Peppers<br>
                <input class="topping" type="checkbox" name="topping" value="Bacon">Bacon<br>
                <input class="topping" type="checkbox" name="topping" value="Sausage">Sausage<br>
                <input class="topping" type="checkbox" name="topping" value="Beef">Beef<br>
                <input class="topping" type="checkbox" name="topping" value="Chicken">Chicken<br>
                <input class="topping" type="checkbox" name="topping" value="Pork">Pork<br>
                <input class="topping" type="checkbox" name="topping" value="Fish">Fish<br>
                <input class="topping" type="checkbox" name="topping" value="Turkey">Turkey<br>
            </div>

            <input id="order" type="button" onclick="getReceipt()" value="Place Order">

            <div id="cart">
                <div id="showText">

                </div>
                <div id="totalPrice">

                </div>
            </div>
        </form>
    </div>
</body>
</html>
